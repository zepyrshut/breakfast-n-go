    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>



    <!-- Own scripts -->

    <script>
        let attention = prompt();


        // datepicker
        const elem = document.getElementById('date-picker');
        const rangepicker = new DateRangePicker(elem, {
            language: 'es',
        });

        // notie
        function notify(msg, type) {
            notie.alert({
                text: msg,
                type: type,
            })
        }

        // trigger notie
        document.getElementById('clickMeA').addEventListener('click', function () {
            notify('hola', 'success');
        });

        // trigger sweetalert2
        document.getElementById('clickMeB').addEventListener('click', function () {
            //notifyModal('error!', 'ha habido algún error', 'error', 'vale!');


            attention.modal({
                // customized modal
                icon: "warning",
                text: "hello world",
            });

        });

        document.getElementById('clickMeC').addEventListener('click', function () {

            attention.toast({
                msg: 'hola mundo',
                type: 'success',
            })
        });
            
          

        document.getElementById('clickMeD').addEventListener('click', function () {

            let html = `
           <form id="check-availability-form" action="" method="post">

            <input type="text" name="check-availability-form-arrival" id="start" placeholder="Llegada" required>
            <input type="text" name="check-availability-form-departure" id="end" placeholder="Salida" required>

            </form>
           
           `
           
           attention.custom({
               msg: html,
           })

        });

 
        function notifyModal(title, text, icon, confirmButtonText) {
            Swal.fire({
                title: title,
                text: text,
                icon: icon,
                confirmButtonText: confirmButtonText,
            })
        }

        // modules
        function prompt() {
            // toast
            let toast = function (c) {
                const {
                    // default values
                    icon = "success",
                    msg = "",
                    position = "top-end",
                } = c;
                const Toast = Swal.mixin({
                    toast: true,
                    title: msg,
                    position: position,
                    icon: icon,
                    showConfirmButton: false,
                    timer: 3000,
                    timerProgressBar: true,
                    didOpen: (toast) => {
                        toast.addEventListener('mouseenter', Swal.stopTimer)
                        toast.addEventListener('mouseleave', Swal.resumeTimer)
                    }
                })
                Toast.fire({})
            }

            // success modal
            let modal = function (c) {
                const {
                    // default values
                    icon = "success",
                    title = "",
                    text = "",
                    footer = "",
                } = c;
                Swal.fire({
                    icon: icon,
                    title: title,
                    text: text,
                    footer: footer,
                })
            }

            async function custom(c) {
                const {
                    // default values
                    msg = "",
                    title = "",
                } = c;
                const { value: formValues } = await Swal.fire({
                    title: title,
                    html: msg,
                    backdrop: false,
                    focusConfirm: false,
                    showCancelButton: true,
                    preConfirm: () => {
                        return [
                            document.getElementById('start').value,
                            document.getElementById('end').value
                        ]
                    }
                })
                if (formValues) {
                    Swal.fire(JSON.stringify(formValues))
                }
            }


            return {
                toast: toast,
                modal: modal,
                custom: custom,
            }

        }
    </script>
